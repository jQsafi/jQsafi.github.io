<link rel="stylesheet/less" type="text/css" href="css/style.less" />
<div class="clock">
<div class="circle seconds" fill="0" hour style="--color:green">
	<span class="text"></span>
	<div class="slice">
		<div class="bar">
		</div>
		<div class="fill"></div>
	</div>
</div>
	<div class="circle minute" fill="0" hour  style="--color:blue">
	<div class="slice">
		<div class="bar">
		</div>
		<div class="fill"></div>
	</div>
</div>
	<div class="circle hour" fill="0" hour  style="--color:tomato">
	<div class="slice">
		<div class="bar">
		</div>
		<div class="fill"></div>
	</div>
</div>
</div>
<script type="text/javascript">
	clock();
setInterval(function()
{
	clock();
},1000);
function clock()
{
	var date = new Date;
	var seconds = date.getSeconds();
	var minutes = date.getMinutes();
	var hour = date.getHours();
	hour=(hour>12?hour-12:hour);
	var hour_fill=Math.round(hour*100/12);
	var min_fill=Math.round(minutes*100/60);
	var sec_fill=Math.round(seconds*100/60);
	$(".hour").attr('fill',hour_fill);
	$(".minute").attr('fill',min_fill);
	$(".seconds").attr('fill',sec_fill);
	$(".text").text(hour+":"+minutes+":"+seconds);
}
</script>
