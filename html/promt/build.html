<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Promt Building</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* Custom scrollbar for textarea to match design */
        textarea::-webkit-scrollbar {
            width: 6px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-tr from-[#f68f00] via-[#a9a9c1] to-[#6fc1f9] flex items-start justify-center p-6">
    <div class="bg-white rounded-xl w-full max-w-3xl shadow-md mt-24"
        style="font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'">
        <header class="border-b border-gray-200 px-8 py-5 flex justify-between items-start">
            <div>
                <h2 class="font-semibold text-lg leading-6 text-gray-900">
                    Write Your Promt
                </h2>
                <p class="mt-1 text-gray-600 text-sm leading-5 max-w-[400px]">
                    Write appropriate promt and , get personalized responses
                </p>
            </div>
        </header>

        <form class="px-8 py-6 space-y-8">
            <div>
                <label for="name" class="block text-gray-900 font-semibold text-sm mb-2 leading-5">Name your
                    promt</label>
                <input id="name" type="text"
                    class="w-full rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 text-sm leading-5 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    autocomplete="off" spellcheck="false" placeholder="Name your promt (e.g., Blog Post, Chatbot Query)" />
            </div>

            <div>
                <label for="occupation" class="block text-gray-900 font-semibold text-sm mb-2 leading-5"> Mention model if you have preffered one</label>
                <input id="occupation" type="text" placeholder="llma:3.2, gemin-mini-0 (e.g., GPT-4, BERT)"
                    class="w-full rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 text-sm leading-5 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    autocomplete="off" spellcheck="false" />
            </div>

            <div>
                <label for="traits"
                    class="block text-gray-900 font-semibold text-sm mb-2 leading-5 flex items-center gap-1">
                   Describe your task
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-4m0-4h.01" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </label>
                <textarea id="traits" rows="5" placeholder="Describe or select traits (e.g., Creative, Analytical)"
                    class="w-full rounded-lg border border-gray-300 text-gray-400 text-sm leading-5 px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    spellcheck="false"></textarea>

                <div class="mt-4 flex flex-wrap gap-2">
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Chatty
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Witty
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Opinionated
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Straight shooting
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Gen Z
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Encouraging
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Skeptical
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Forward thinking
                    </button>
                    <button type="button"
                        class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                        <span class="text-gray-500 font-semibold">+</span> Poetic
                    </button>
                    <button type="button" aria-label="Reset traits"
                        class="flex items-center justify-center rounded-full border border-gray-300 w-8 h-8 text-gray-700 hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>

            <div>
                <label for="additional"
                    class="block text-gray-900 font-semibold text-sm mb-2 leading-5 flex items-center gap-1">
                    Write more if you want to or provide sample I/O
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-4m0-4h.01" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </label>
                <textarea id="additional" rows="5" placeholder="Interests, values, or preferences to keep in mind (e.g., Formal tone, Humor)"
                    class="w-full rounded-lg border border-gray-300 text-gray-400 text-sm leading-5 px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    spellcheck="false"></textarea>
            </div>
            <button type="button"
                class="flex items-center gap-1 rounded-full border border-gray-300 px-3 py-1 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">
                <span class="text-gray-500 font-semibold">âŒ˜</span> Build Promt
            </button>
        </form>
    </div>
</body>

</html>
